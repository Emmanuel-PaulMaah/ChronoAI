<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Timeline</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-900">

  <header class="p-6 text-center bg-indigo-600 text-white">
    <h1 id="timeline-title" class="text-3xl font-bold">Loading...</h1>
    <p id="timeline-description" class="mt-2 text-lg"></p>
  </header>

  <main class="max-w-3xl mx-auto p-6">
    <div id="timeline" class="space-y-8"></div>
  </main>

  <script>
    async function loadTimeline() {
      // load local JSON (put ai-history.json in same folder)
      const res = await fetch("ai-history.json");
      const data = await res.json();

      document.getElementById("timeline-title").textContent = data.timelineTitle;
      document.getElementById("timeline-description").textContent = data.description;

      const container = document.getElementById("timeline");
      data.events.forEach(event => {
        const card = document.createElement("div");
        card.className = "bg-white shadow p-4 rounded-lg border-l-4 border-indigo-600";

        card.innerHTML = `
          <div class="flex items-center mb-2">
            <span class="text-indigo-600 font-bold mr-2">${event.date}</span>
            <h2 class="text-xl font-semibold">${event.title}</h2>
          </div>
          <p class="mb-2">${event.summary}</p>
          ${event.image ? `<img src="${event.image}" alt="${event.title}" class="w-full h-48 object-cover rounded mb-2">` : ""}
          <a href="${event.source}" target="_blank" class="text-indigo-600 hover:underline">Read more â†’</a>
        `;
        container.appendChild(card);
      });
    }

    loadTimeline();
  </script>
</body>
</html>
